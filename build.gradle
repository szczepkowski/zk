buildscript {
    ext {
        js2pVersion = '1.0.2'
        springfoxVersion = '2.9.2'
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.jsonschema2pojo:jsonsc" +
                "hema2pojo-gradle-plugin:${js2pVersion}")
    }
}

plugins {
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}
apply plugin: 'jsonschema2pojo'
apply plugin: 'org.springframework.boot'

group = 'pl.goreit'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

ext {
    set('keycloakVersion', '13.0.0')
}

dependencies {
    implementation(
//            'org.springframework.cloud:spring-cloud-starter-kubernetes-all:1.1.2.RELEASE',
            'org.springframework.boot:spring-boot-starter-data-mongodb',
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-aop',
            'org.springframework.boot:spring-boot-starter-actuator',
            'org.springframework.boot:spring-boot-starter-security',
            "io.springfox:springfox-swagger2:${springfoxVersion}",
            "io.springfox:springfox-swagger-ui:${springfoxVersion}",
            'org.springframework.boot:spring-boot-starter-webflux:2.4.5',
            group: 'org.springframework.boot', name: 'spring-boot-starter-amqp',
            "org.keycloak:keycloak-spring-boot-starter:${keycloakVersion}",
            // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-webflux





    )
    // https://mvnrepository.com/artifact/com.itextpdf/itextpdf
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.0.6'

    compile 'commons-fileupload:commons-fileupload:1.3.2'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.1'

    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4")

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    // https://mvnrepository.com/artifact/de.flapdoodle.embed/de.flapdoodle.embed.mongo
    testImplementation group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.2.0'

    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    dependencyManagement {
        imports {
            mavenBom "org.keycloak.bom:keycloak-adapter-bom:${keycloakVersion}"
        }
    }
}

test {
    useJUnitPlatform()
}


jsonSchema2Pojo {
    targetPackage = 'pl.goreit.api.generated'
    source = files('src/main/resources/json/')
    includeHashcodeAndEquals = true
    includeToString = true
    includeConstructors = true
    includeSetters = false
    initializeCollections = true
    targetVersion = 1.8
    inclusionLevel = 'NON_EMPTY'
    dateTimeType = "java.time.LocalDateTime"
    dateType = "java.time.LocalDate"
    timeType = "java.time.LocalTime"
    removeOldOutput = true
    useBigDecimals = true
    generateBuilders = true
}